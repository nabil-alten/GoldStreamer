<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="keywords" content="jQuery Calendar, Month Calendar, MonthCalendar, DateTimeInput, DateTimePicker, Date Picker" />
    <meta name="description" content="This demo demonstrates the jqxDateTimeInput widget. Click the calendar button to open the popup and select a date from the calendar.
You can also enter a date by typing into the jqxDateTimeInput text input field." />
    <title id='Description'>
        This demo demonstrates the jqxDateTimeInput widget. Click the
        calendar button to open the popup and select a date from the calendar. You can also
        enter a date by typing into the jqxDateTimeInput text input field.
    </title>
    <link href="Scripts/jqwidgets/styles/jqx.base.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="Scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="Scripts/demos.js"></script>
    <script type="text/javascript" src="Scripts/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="Scripts/jqwidgets/jqxdatetimeinput.js"></script>
    <script type="text/javascript" src="Scripts/jqwidgets/jqxcalendar.js"></script>
    <script type="text/javascript" src="Scripts/jqwidgets/jqxtooltip.js"></script>
    <script type="text/javascript" src="Scripts/jqwidgets/globalization/globalize.js"></script>
    <script src="Scripts/jqwidgets/jqxcore.js"></script>
</head>
<body>
    <div id='content'>
        <script type="text/javascript">
            $(document).ready(function () {
                // Create a jqxDateTimeInput
                $("#jqxWidget").jqxDateTimeInput({ width: '250px', height: '25px' });
            });
        </script>
        <div id='jqxWidget'>
        </div>
    </div>
</body>

</html>
